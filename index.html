<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Application</title>
</head>
<body>
    <h1>Create your todo's</h1>
    <div class="todo-container">
        <h3>Create a Todo</h3>
        <input type="text" id='textbar' placeholder="Name of Task">
        <input type="text" id='descriptionTask' placeholder="Task Description">
        <button id='submitButton'>Create Task</button>
    </div>
    <div id="ul-container"></div>

    <script src="app.js"></script>
</body>
</html>
